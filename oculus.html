<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Oculus Quest Input</title>
    <meta name="description" content="Oculus Quest Input">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="components/oculusgo.js"></script>
    <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  </head>
  <body>
    
    <a-scene physics="debug:false; iterations:20;" background="color: #FAFAFA">
      <a-sphere id="ball" dynamic-body="mass: 50; linearDamping: 0.0001"  radius="0.15" color="#afa"></a-sphere>

      <!--<a-sphere position="0 1.25 -5" radius="1.25" color="#FFC65D" shadow></a-sphere>-->
      <a-entity id="ctlL" laser-controls="hand: left" input-listener="hand: left"></a-entity>
      <a-entity id="ctlR" laser-controls="hand: right" input-listener="hand: right"></a-entity>
      <a-entity camera look-controls position="0 1.6 0">
        <a-text id="txt" value="sk" position="0 0 -1" scale="0.4 0.4 0.4" align="center" color="#000000"></a-text>
        <a-text id="txt2" value="" position="0 -0.15 -1" scale="0.4 0.4 0.4" align="center" color="#000000"></a-text>
      </a-entity>
    </a-scene>   
  </body>
</html>
