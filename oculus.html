<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Oculus Quest Input</title>
    <meta name="description" content="Oculus Quest Input">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script> 
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script> 
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="components/oculusgo.js"></script>
   
  </head>
  <body>
    <a-scene physics="gravity:-9.8; restitution:0.7" background="color: #FAFAFA"> <!--environment 로 가능--->
      <a-assets>
        <img id=ground src="/image/ground.jpg" />
      </a-assets>

      <!-- ground -->
      <a-plane 
        src="#ground" 
        scale="50 50 1" 
        repeat="5 5 1" 
        rotation="-90 0 0" 
        color="#E8D9FF" 
        static-body
      ></a-plane>
     
      <!-- golf ball -->
      <a-sphere 
        id="ball" 
        position="0 1 0" 
        grabbable 
        dynamic-body="mass: 50; linearDamping: 0.0001; angularDamping: 0.3"  
        radius="0.1" 
        color="#afa"
      ></a-sphere>
      
      <!-- stick -->
      <a-cylinder 
        id="stick" 
        position="0 1 -1" 
        grabbable 
        dynamic-body="mass: 50; linearDamping: 0.0001"  
        radius="0.1" 
        color="#000000"
      ></a-cylinder>

      <!-- controller -->
      <!--<a-sphere position="0 1.25 -5" radius="1.25" color="#FFC65D" shadow></a-sphere>-->
      <a-entity 
        id="ctlL" 
        sphere-collider="objects: a-sphere" 
        laser-controls="hand: left" 
        super-hands 
      ></a-entity>
      <a-entity 
        id="ctlR" 
        sphere-collider="objects: a-sphere"
        laser-controls="hand: right" 
        super-hands 
        input-listener="hand: right"
      ></a-entity>
      
      <!-- print controller position -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-text id="txt" value="skt" position="0 0 -1" scale="0.4 0.4 0.4" align="center" color="#000000"></a-text>
        <a-text id="txt2" value="" position="0 -0.15 -1" scale="0.4 0.4 0.4" align="center" color="#000000"></a-text>
      </a-entity>
    </a-scene>   
  </body>
</html>
