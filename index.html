<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-image: url(./image/gateball.jpg);
      background-size: cover;
    }

    .title-style1{
      font-size: xx-large;
      color:#FFFFFF; 
      position: absolute;
      font-weight:bold; 
      font-size: 50pt;
      left: 30%;
      top: 20%;
      border: none;
      background: transparent;
    }

    .title-style2{
      font-size: xx-large;
      color:#FFFFFF; 
      position: absolute;
      font-weight:bold; 
      font-size: 50pt;
      left: 33%;
      top: 28%;
      border: none;
      background: transparent;
    }

    .button-box {
      font-size: x-large;
      border-radius: 40px 40px 40px 40px;
    }

    div#StartGameBtn {
      position: fixed;
      left: 570px;
      top: 550px;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
      font-size: x-large;
    }

    div#EndGameBtn {
      position: fixed;
      left: 570px;
      top: 630px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      font-size: large;
    }
  </style>
</head>

<body>
  <script>

    function goGameMain() {
      location.href = "gamemain.html"
    }
  </script>
  <input type="text" name="titleTxt" value="ENJOY GATEBALL" style = "width: 800px; height: 100px;" class = "title-style1">
  <input type="text" name="titleTxt" value="IN YOUR ROOM!" style = "width: 800px; height: 100px;" class = "title-style2">
  <div id="StartGameBtn">
    <input type="button" name="startBtn" value="Start Game" style="position: relative; width: 300px; height: 60px;" class="button-box"
      onclick="goGameMain()">
  </div>
  <div id="EndGameBtn">
    <input type="button" name="endBtn" value="End Game" style="position: relative; width: 300px; height: 60px;" class="button-box">
  </div>
</body>

</html>
