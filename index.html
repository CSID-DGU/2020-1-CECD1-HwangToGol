  <style>
    .body{

    .title-style1 {
      font-size: xx-large;
      color: #FFFFFF;
      position: absolute;
      font-weight: bold;

      transform: translate(-50%, -50%);
      top: 20%;
      border: none;
      background: transparent;
      width: 900px;
    }

    .title-style2 {

      left: 50%;
      transform: translate(-50%, -50%);
      top: 30%;
      border: none;
      background: transparent;
      width: 800px;
    }

    .gamestartBtn {
      position: absolute;
      left: 50%;
